    function FoodCalculator(){
        const [personNumber, setPersonNumber] = React.useState(12);
        const [bigPersonNumber, setBigPersonNumber] = React.useState(0);

        const [wildPlant, setWildPlant] = React.useState(false);
        const [dupHarvest, setDupHarvest] = React.useState(true);
        const [fertilization, setFertilization] = React.useState(false);

        const [creatureMode, setCreatureMode] = React.useState("domesticated");

        const [foodMachine, setFoodMachine] = React.useState("");
        const [food, setFood] = React.useState("");
        const [result, setResult] = React.useState([]);
        const [isDarkTheme, setIsDarkTheme] = React.useState(false);

        React.useEffect(() => {
            const mediaQuery = window.matchMedia('(prefers-color-scheme: dark)');
            setIsDarkTheme(mediaQuery.matches);

            const handleChange = (e) => {
                setIsDarkTheme(e.matches);
            };

            mediaQuery.addEventListener('change', handleChange);
            return () => mediaQuery.removeEventListener('change', handleChange);
        }, []);

        React.useEffect(() => {
            document.documentElement.setAttribute('data-theme', isDarkTheme ? 'dark' : 'light');
        }, [isDarkTheme]);

        const goToHome = () => {
            window.location.href = 'index.html';
        };

        const toggleTheme = () => {
            setIsDarkTheme(!isDarkTheme);
        };

        const calculateRequirements = () => {
            if (food == "" || food == null) {
                setResult([]);
                return;
            }

            let calcResult = [];
            let foodInfo = 食物[food];
            let totalCaloriesNeeded = (personNumber * 1000) + bigPersonNumber * 500;
            let portionsNeeded = totalCaloriesNeeded / (foodInfo["能量"]*(食物[food]["产量"]||1));

            const findMaterialSources = (materialName, materialAmount, path = []) => {
                let sources = [];
                if (path.includes(materialName)) return sources;
                let newPath = [...path, materialName];

                let materialPlants = Object.entries(植物).filter(([plantName, plantInfo]) => {
                    return plantInfo[materialName] != null;
                });

                let materialAnimals = Object.entries(动物).filter(([animalName, animalInfo]) => {
                    return (animalInfo["死亡掉落"] && animalInfo["死亡掉落"][materialName] != null) || materialName == "蛋";
                });

                if (materialPlants.length > 0 || materialAnimals.length > 0) {
                    materialPlants.forEach(([plantName, plantInfo]) => {
                        let cycle = wildPlant ? plantInfo["生长周期"][1] : plantInfo["生长周期"][0];
                        if (fertilization && plantName !== "米虱木") cycle /= 2;
                        if (!dupHarvest) cycle += (plantName === "乔木树" ? 20 : 4);

                        let outputPerCycle = plantInfo[materialName]["数量"] || 1;
                        let plantCount = parseFloat(materialAmount * cycle / outputPerCycle).toFixed(2);

                        let resourceConsumption = [];
                        if (plantInfo["人工培育"]) {
                            Object.entries(plantInfo["人工培育"]).forEach(([action, resources]) => {
                                Object.entries(resources).forEach(([resourceName, resourceAmount]) => {
                                    let consumptionPerCycle = resourceAmount[wildPlant?1:0] * plantCount;
                                    resourceConsumption.push({
                                        资源: resourceName,
                                        数量: parseFloat(consumptionPerCycle).toFixed(2),
                                        单位: "千克/周期"
                                    });
                                });
                            });
                        }

                        sources.push({
                            名称: plantName + " → " + materialName,
                            数量: plantCount,
                            单位: "株",
                            来源: [...newPath, plantName],
                            资源消耗: resourceConsumption.length > 0 ? resourceConsumption : null
                        });
                    });

                    materialAnimals.forEach(([animalName, animalInfo]) => {
                        // 精养情况下下蛋数量
                        let eggCount = Math.floor((animalInfo["寿命"]-5)/(animalInfo["寿命"]*0.6/10));
                        let animalCount;
                        let description = "";
                        if (materialName === "蛋") {
                            let dropAmount = animalInfo["蛋"] * (creatureMode == "wild" ? 1: (eggCount-1));
                            animalCount = parseFloat(materialAmount * animalInfo["寿命"] / dropAmount).toFixed(2);
                            description = `每只产${eggCount}个蛋`;
                        } else {
                            let dropAmount = animalInfo["死亡掉落"][materialName] * (creatureMode == "wild" ? 1: (eggCount+1));
                            animalCount = parseFloat(materialAmount * animalInfo["寿命"] / dropAmount).toFixed(2);
                        }
                        if (!isNaN(animalCount)) {
                            sources.push({
                                名称: animalName + " → " + materialName,
                                数量: animalCount,
                                单位: "只",
                                来源: [...newPath, animalName],
                                说明: description || undefined
                            });
                        }
                    });
                    return sources;
                }

                let intermediateFood = 食物[materialName];
                if (intermediateFood && intermediateFood.配方) {
                    let intermediatePortionsNeeded = materialAmount;
                    intermediateFood.配方.forEach((intermediateGroup, groupIndex) => {
                        intermediateGroup.forEach(intermediateMaterialObj => {
                            Object.entries(intermediateMaterialObj).forEach(([intermediateMaterialName, intermediateMaterialAmount]) => {
                                let totalIntermediateMaterialNeeded = intermediateMaterialAmount * intermediatePortionsNeeded;
                                let intermediateSources = findMaterialSources(
                                    intermediateMaterialName,
                                    totalIntermediateMaterialNeeded,
                                    newPath
                                );
                                sources.push(...intermediateSources);
                            });
                        });
                    });
                } else {
                    sources.push({
                        名称: materialName,
                        数量: parseFloat(materialAmount).toFixed(2),
                        单位: "千克/周期",
                        路径: newPath
                    });
                }
                return sources;
            };

            let recipes = foodInfo["配方"] ? foodInfo["配方"] : [[{[food]: 1}]];

            recipes.forEach((materialGroup, groupIndex) => {
                let groupName = foodInfo["配方"] ? `材料 ${groupIndex + 1}` : food;
                let groupResult = {name: groupName, ingredients: []};

                materialGroup.forEach(materialObj => {
                    let orGroup = [];
                    Object.entries(materialObj).forEach(([materialName, materialAmount]) => {
                        let totalMaterialNeeded = materialAmount * portionsNeeded;
                        let materialSources = findMaterialSources(materialName, totalMaterialNeeded);
                        orGroup.push(...materialSources);
                    });
                    if (orGroup.length > 0) {
                        groupResult.ingredients.push(...orGroup);
                    }
                });

                if (groupResult.ingredients.length > 0) {
                    calcResult.push(groupResult);
                }
            });

            calcResult.forEach(item => {
                if (item.ingredients) {
                    item.ingredients.sort((a, b) => {
                        const numA = parseFloat(a.数量);
                        const numB = parseFloat(b.数量);

                        if (isNaN(numA) && isNaN(numB)) return 0;
                        if (isNaN(numA)) return 1;
                        if (isNaN(numB)) return -1;

                        return numA - numB;
                    });
                }
            });
            setResult(calcResult);
        };

        React.useEffect(() => {
            if (personNumber < bigPersonNumber) {
                setBigPersonNumber(personNumber);
            }
        }, [personNumber]);

        React.useEffect(() => {
            calculateRequirements();
        }, [personNumber, bigPersonNumber, wildPlant, dupHarvest, fertilization, creatureMode, food]);

        return (
            <div className="calculator-container">
                <div className="header">
                    <button className="back-button" onClick={goToHome} title="返回首页">🏠 返回首页</button>
                    <button className="theme-toggle" onClick={toggleTheme} title="切换主题">
                        {isDarkTheme ? '☀️' : '🌙'}
                    </button>
                    <h1>🏗️ 复制人食物需求计算器</h1>
                    <p>计算氧气不是第一需要的食物需求，精准规划你的殖民地</p>
                </div>

                <div className="content">
                    <div className="section">
                        <div className="section-title">👥 复制人配置</div>
                        <div className="person-config-group">
                            <div className="person-input-item">
                                <label>复制人数量:</label>
                                <input
                                    type="number"
                                    step="1"
                                    min="1"
                                    value={personNumber}
                                    onChange={e => setPersonNumber(parseInt(e.target.value) || 12)}
                                />
                            </div>
                            <div className="person-input-item">
                                <label>无底洞之胃:</label>
                                <input
                                    type="number"
                                    step="1"
                                    min="0"
                                    max={personNumber}
                                    value={bigPersonNumber}
                                    onChange={e => setBigPersonNumber(parseInt(e.target.value) || 0)}
                                />
                            </div>
                        </div>
                    </div>

                    <div className="section">
                        <div className="section-title">🌱 农业配置</div>
                        <div className="checkbox-group">
                            <div className="checkbox-item">
                                <input
                                    type="checkbox"
                                    id="植物野生"
                                    checked={wildPlant}
                                    onChange={e=>setWildPlant(e.target.checked)}
                                />
                                <label htmlFor="植物野生">植物野生</label>
                            </div>
                            <div className="checkbox-item">
                                <input
                                    type="checkbox"
                                    id="人工收获"
                                    checked={dupHarvest}
                                    onChange={e=>setDupHarvest(e.target.checked)}
                                />
                                <label htmlFor="人工收获">人工收获</label>
                            </div>
                            <div className="checkbox-item">
                                <input
                                    type="checkbox"
                                    id="施肥"
                                    checked={fertilization}
                                    onChange={e=>setFertilization(e.target.checked)}
                                />
                                <label htmlFor="施肥">施肥加速</label>
                            </div>
                        </div>
                    </div>

                    <div className="section">
                        <div className="section-title">🐄 畜牧配置</div>
                        <div className="checkbox-group">
                            <div className="checkbox-item">
                                <input
                                    type="radio"
                                    id="动物野生"
                                    name="动物养殖"
                                    value="wild"
                                    checked={creatureMode === "wild"}
                                    onChange={e => setCreatureMode(e.target.value)}
                                />
                                <label htmlFor="动物野生">动物野生</label>
                            </div>
                            <div className="checkbox-item">
                                <input
                                    type="radio"
                                    id="动物精养"
                                    name="动物养殖"
                                    value="domesticated"
                                    checked={creatureMode === "domesticated"}
                                    onChange={e => setCreatureMode(e.target.value)}
                                />
                                <label htmlFor="动物精养">动物精养</label>
                            </div>
                        </div>
                    </div>

                    <div className="section">
                        <div className="section-title">🍽️ 食物选择</div>
                        <div className="input-group">
                            <div>制作机器:</div>
                            <div className="radio-group">
                                {[...new Set(Object.values(食物).map(食物信息 => 食物信息["制作机器"]))].map(机器 => (
                                    <label key={机器} className="radio-item machine-radio-item">
                                        <input
                                            type="radio"
                                            name="foodMachine"
                                            value={机器}
                                            checked={foodMachine === 机器}
                                            onChange={(e) => { setFoodMachine(e.target.value); setFood(""); }}
                                        />
                                        {机器列表[机器] && (
                                            <img src={机器列表[机器]} alt={机器} className="radio-icon" />
                                        )}
                                        <span>{机器}</span>
                                    </label>
                                ))}
                            </div>
                        </div>

                        {foodMachine && (
                            <div className="input-group" style={{marginTop: '15px'}}>
                                <div>选择食物:</div>
                                <div className="radio-group">
                                    {Object.entries(食物)
                                        .filter(([食物名称, 食物信息]) => 食物信息["制作机器"] === foodMachine)
                                        .map(([食物名称, 食物信息]) => (
                                            <label key={食物名称} className="radio-item food-radio-item">
                                                <input
                                                    type="radio"
                                                    name="food"
                                                    value={食物名称}
                                                    checked={food === 食物名称}
                                                    onChange={(e) => setFood(e.target.value)}
                                                />
                                                {食物信息.图片 && (
                                                    <img src={食物信息.图片} alt={食物名称} className="radio-icon" />
                                                )}
                                                <div className="food-option-content">
                                                    <div className="food-name">{食物名称}</div>
                                                    <div className="food-properties-small">
                                                        {食物信息["品质"] && (
                                                            <div className="food-property">
                                                                <span className="property-label">品质:</span>
                                                                <span className="property-value">{食物信息["品质"]}</span>
                                                            </div>
                                                        )}
                                                        {食物信息["腐烂周期"] && (
                                                            <div className="food-property">
                                                                <span className="property-label">腐烂:</span>
                                                                <span className="property-value">{食物信息["腐烂周期"]!="不会腐烂"?食物信息["腐烂周期"]+"周期":食物信息["腐烂周期"]}</span>
                                                            </div>
                                                        )}
                                                    </div>
                                                </div>
                                            </label>
                                        ))}
                                </div>
                            </div>
                        )}
                    </div>

                    {result && result.length > 0 && (
                        <div className="results-section">
                            <div className="results-title">📊 计算结果</div>
                            {result.map((item, idx1) => (
                                <div key={"group_"+idx1} className="material-group">
                                    <div className="group-title">{item.name}</div>
                                    <div className="ingredients-grid">
                                        {item.ingredients.map((recipe, idx2) => {
                                            // 解析名称获取贴图
                                            const getIconForName = (name) => {
                                                // 如果是"植物名 → 材料名"格式
                                                if (name.includes(" → ")) {
                                                    const parts = name.split(" → ");
                                                    const sourceName = parts[0];
                                                    const materialName = parts[1];

                                                    // 优先使用来源的贴图
                                                    if (植物[sourceName] && 植物[sourceName].图片) {
                                                        return 植物[sourceName].图片;
                                                    }
                                                    if (动物[sourceName] && 动物[sourceName].图片) {
                                                        return 动物[sourceName].图片;
                                                    }
                                                    // 其次使用材料的贴图
                                                    if (食物[materialName] && 食物[materialName].图片) {
                                                        return 食物[materialName].图片;
                                                    }
                                                }

                                                // 直接查找
                                                if (食物[name] && 食物[name].图片) return 食物[name].图片;
                                                if (植物[name] && 植物[name].图片) return 植物[name].图片;
                                                if (动物[name] && 动物[name].图片) return 动物[name].图片;
                                                return null;
                                            };

                                            const iconUrl = getIconForName(recipe["名称"]);

                                            return (
                                                <div key={"recipe_"+idx1+"_"+idx2} className="ingredient-card">
                                                    <div className="ingredient-with-icon">
                                                        {iconUrl && (
                                                            <img src={iconUrl} alt={recipe["名称"]} className="ingredient-icon" />
                                                        )}
                                                        <div className="ingredient-text">
                                                            <div className="ingredient-name">{recipe["名称"]}</div>
                                                            <div className="ingredient-details">
                                                                数量: {recipe["数量"]} {recipe["单位"]}
                                                            </div>
                                                        </div>
                                                    </div>
                                                    {recipe.来源 && (
                                                        <div className="ingredient-path">
                                                            来源: {recipe.来源.reverse().map((item, index) => {
                                                                const getPathIcon = (pathItem) => {
                                                                    if (食物[pathItem] && 食物[pathItem].图片) return 食物[pathItem].图片;
                                                                    if (植物[pathItem] && 植物[pathItem].图片) return 植物[pathItem].图片;
                                                                    if (动物[pathItem] && 动物[pathItem].图片) return 动物[pathItem].图片;
                                                                    return null;
                                                                };

                                                                const pathIcon = getPathIcon(item);
                                                                return (
                                                                    <span key={index} className="path-item">
                                                                        {pathIcon && (
                                                                            <img src={pathIcon} alt={item} className="path-icon" />
                                                                        )}
                                                                        {item}
                                                                        {index < recipe.来源.length - 1 && " → "}
                                                                    </span>
                                                                );
                                                            })}
                                                        </div>
                                                    )}
                                                    {recipe.资源消耗 && recipe.资源消耗.length > 0 && (
                                                        <div className="resource-consumption" style={{marginTop: '8px', paddingTop: '8px', borderTop: '1px dashed var(--border-light)'}}>
                                                            <div style={{fontSize: '0.8em', color: 'var(--accent-secondary)', marginBottom: '4px'}}>
                                                                资源消耗:
                                                            </div>
                                                            {recipe.资源消耗.map((resource, idx) => (
                                                                <div key={idx} style={{fontSize: '0.75em', color: 'var(--text-muted)'}}>
                                                                    • {resource.资源}: {resource.数量} {resource.单位}
                                                                </div>
                                                            ))}
                                                        </div>
                                                    )}
                                                </div>
                                            );
                                        })}
                                    </div>
                                </div>
                            ))}
                        </div>
                    )}

                    {result && result.length === 0 && food && (
                        <div className="no-results">
                            🎉 无需额外原料！这是一个基础食物。
                        </div>
                    )}
                </div>
            </div>
        )
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<FoodCalculator />);
</script>
</body>
</html>
