    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --bg-secondary: white;
            --bg-tertiary: #f8f9fa;
            --bg-card: white;
            --text-primary: #2c3e50;
            --text-secondary: #34495e;
            --text-muted: #7f8c8d;
            --text-light: #95a5a6;
            --border-color: #e1e8ed;
            --border-light: #ecf0f1;
            --accent-primary: #3498db;
            --accent-secondary: #e74c3c;
            --accent-success: #27ae60;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            --shadow-light: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        [data-theme="dark"] {
            --bg-primary: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            --bg-secondary: #1a1a1a;
            --bg-tertiary: #2d2d2d;
            --bg-card: #2d2d2d;
            --text-primary: #ffffff;
            --text-secondary: #e0e0e0;
            --text-muted: #b0b0b0;
            --text-light: #888888;
            --border-color: #404040;
            --border-light: #505050;
            --accent-primary: #4a9fea;
            --accent-secondary: #ff6b6b;
            --accent-success: #2ecc71;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
            --shadow-light: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-primary);
            min-height: 100vh;
            padding: 20px;
            color: var(--text-primary);
            transition: all 0.3s ease;
        }

        .calculator-container {
            max-width: 1200px;
            margin: 0 auto;
            background: var(--bg-secondary);
            border-radius: 15px;
            box-shadow: var(--shadow);
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .content {
            padding: 30px;
            background: var(--bg-secondary);
            transition: all 0.3s ease;
        }

        .section {
            background: var(--bg-tertiary);
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 25px;
            border-left: 4px solid var(--accent-primary);
            transition: all 0.3s ease;
        }

        .section-title {
            font-size: 1.4em;
            color: var(--text-primary);
            margin-bottom: 20px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
        }

        .section-title::before {
            content: "‚ñ∂";
            color: var(--accent-primary);
            font-size: 0.8em;
        }

        .input-group {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .input-group label {
            font-weight: 500;
            color: var(--text-secondary);
            min-width: 120px;
            transition: all 0.3s ease;
        }

        input[type="number"] {
            padding: 10px 15px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s ease;
            width: 120px;
            background: var(--bg-card);
            color: var(--text-primary);
        }

        input[type="number"]:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        select {
            padding: 10px 15px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 1em;
            background: var(--bg-card);
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 200px;
        }

        select:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .checkbox-group {
            display: flex;
            gap: 25px;
            flex-wrap: wrap;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            padding: 8px 15px;
            background: var(--bg-card);
            border-radius: 8px;
            border: 2px solid var(--border-color);
            transition: all 0.3s ease;
        }

        .checkbox-item:hover {
            border-color: var(--accent-primary);
            transform: translateY(-2px);
        }

        .checkbox-item input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .checkbox-item label {
            cursor: pointer;
        }

        .results-section {
            background: var(--bg-card);
            border-radius: 10px;
            padding: 25px;
            margin-top: 20px;
            border: 2px solid var(--border-color);
            transition: all 0.3s ease;
        }

        .results-title {
            font-size: 1.3em;
            color: var(--accent-success);
            margin-bottom: 20px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .material-group {
            background: var(--bg-tertiary);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 4px solid var(--accent-secondary);
            transition: all 0.3s ease;
        }

        .group-title {
            font-size: 1.2em;
            color: var(--text-primary);
            margin-bottom: 15px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .ingredients-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 15px;
        }

        .ingredient-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 15px;
            transition: all 0.3s ease;
        }

        .ingredient-card:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-light);
            border-color: var(--accent-primary);
        }

        .ingredient-name {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
            font-size: 1.1em;
            transition: all 0.3s ease;
        }

        .ingredient-details {
            color: var(--text-muted);
            margin-bottom: 8px;
            transition: all 0.3s ease;
        }

        .ingredient-path {
            font-size: 0.85em;
            color: var(--text-light);
            font-style: italic;
            border-top: 1px dashed var(--border-light);
            padding-top: 8px;
            transition: all 0.3s ease;
        }

        .no-results {
            text-align: center;
            color: var(--text-muted);
            font-style: italic;
            padding: 40px;
            background: var(--bg-tertiary);
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        @media (max-width: 768px) {
            .content {
                padding: 20px;
            }

            .input-group {
                flex-direction: column;
                align-items: flex-start;
            }

            .checkbox-group {
                flex-direction: column;
                gap: 10px;
            }

            .ingredients-grid {
                grid-template-columns: 1fr;
            }

            input[type="number"], select {
                width: 100%;
            }

            .theme-toggle {
                top: 10px;
                right: 10px;
            }
        }

        /* Ê∑ªÂä†Ë¥¥ÂõæÁõ∏ÂÖ≥ÁöÑÊ†∑Âºè */
        .icon-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 4px 0;
        }

        .icon-img {
            width: 24px;
            height: 24px;
            object-fit: contain;
            border-radius: 3px;
            flex-shrink: 0;
        }

        .icon-text {
            flex: 1;
        }

        select option {
            padding: 8px 12px;
        }

        .ingredient-with-icon {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
        }

        .ingredient-icon {
            width: 32px;
            height: 32px;
            object-fit: contain;
            border-radius: 4px;
            flex-shrink: 0;
        }

        .ingredient-text {
            flex: 1;
        }

        .path-item {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            margin: 0 2px;
        }

        .path-icon {
            width: 16px;
            height: 16px;
            object-fit: contain;
            border-radius: 2px;
        }

        /* Ê∑ªÂä†radioÁªÑÊ†∑Âºè */
        .radio-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 10px;
        }

        .radio-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 15px;
            background: var(--bg-card);
            border: 2px solid var(--border-color);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .radio-item:hover {
            border-color: var(--accent-primary);
            transform: translateY(-2px);
        }

        .radio-item:has(input:checked) {
            background: rgba(52, 152, 219, 0.1);
            border-color: var(--accent-primary);
        }

        .radio-item input[type="radio"] {
            display: none;
        }

        .radio-icon {
            width: 24px;
            height: 24px;
            object-fit: contain;
            border-radius: 3px;
            flex-shrink: 0;
        }

        @media (max-width: 768px) {
            .radio-group {
                gap: 10px;
            }

            .radio-item {
                padding: 8px 12px;
                font-size: 0.9em;
            }
        }
    </style>
