<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>缺氧小动物养殖计算器</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --bg-secondary: white;
            --bg-tertiary: #f8f9fa;
            --bg-card: white;
            --text-primary: #2c3e50;
            --text-secondary: #34495e;
            --text-muted: #7f8c8d;
            --text-light: #95a5a6;
            --border-color: #e1e8ed;
            --border-light: #ecf0f1;
            --accent-primary: #3498db;
            --accent-secondary: #e74c3c;
            --accent-success: #27ae60;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            --shadow-light: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        [data-theme="dark"] {
            --bg-primary: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            --bg-secondary: #1a1a1a;
            --bg-tertiary: #2d2d2d;
            --bg-card: #2d2d2d;
            --text-primary: #ffffff;
            --text-secondary: #e0e0e0;
            --text-muted: #b0b0b0;
            --text-light: #888888;
            --border-color: #404040;
            --border-light: #505050;
            --accent-primary: #4a9fea;
            --accent-secondary: #ff6b6b;
            --accent-success: #2ecc71;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
            --shadow-light: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-primary);
            min-height: 100vh;
            padding: 20px;
            color: var(--text-primary);
            transition: all 0.3s ease;
        }

        .calculator-container {
            max-width: 1200px;
            margin: 0 auto;
            background: var(--bg-secondary);
            border-radius: 15px;
            box-shadow: var(--shadow);
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 25px;
            padding: 10px 20px;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 1em;
            font-weight: 500;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        /* 移动端适配 */
        @media (max-width: 768px) {
            .back-button {
                top: 10px;
                left: 10px;
                padding: 8px 15px;
                font-size: 0.9em;
            }

            .theme-toggle {
                top: 10px;
                right: 10px;
            }
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .content {
            padding: 30px;
            background: var(--bg-secondary);
            transition: all 0.3s ease;
        }

        .section {
            background: var(--bg-tertiary);
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 25px;
            border-left: 4px solid var(--accent-primary);
            transition: all 0.3s ease;
        }

        .section-title {
            font-size: 1.4em;
            color: var(--text-primary);
            margin-bottom: 20px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
        }

        .section-title::before {
            content: "▶";
            color: var(--accent-primary);
            font-size: 0.8em;
        }

        .input-group {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .input-group label {
            font-weight: 500;
            color: var(--text-secondary);
            min-width: 120px;
            transition: all 0.3s ease;
        }

        input[type="number"] {
            padding: 10px 15px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s ease;
            width: 120px;
            background: var(--bg-card);
            color: var(--text-primary);
        }

        input[type="number"]:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .checkbox-group {
            display: flex;
            gap: 25px;
            flex-wrap: wrap;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            padding: 8px 15px;
            background: var(--bg-card);
            border-radius: 8px;
            border: 2px solid var(--border-color);
            transition: all 0.3s ease;
            flex-shrink: 0;
            min-width: fit-content;
        }

        .checkbox-item:hover {
            border-color: var(--accent-primary);
            transform: translateY(-2px);
        }

        .checkbox-item input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .checkbox-item label {
            cursor: pointer;
        }

        .radio-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 10px;
        }

        .radio-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 15px;
            background: var(--bg-card);
            border: 2px solid var(--border-color);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .radio-item:hover {
            border-color: var(--accent-primary);
            transform: translateY(-2px);
        }

        .radio-item:has(input:checked) {
            background: rgba(52, 152, 219, 0.1);
            border-color: var(--accent-primary);
        }

        .radio-item input[type="radio"] {
            display: none;
        }

        .radio-icon {
            width: 32px;
            height: 32px;
            object-fit: contain;
            border-radius: 4px;
            flex-shrink: 0;
        }

        .results-section {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 30px;
            margin-top: 25px;
            border: 2px solid var(--border-color);
            transition: all 0.3s ease;
        }

        .results-title {
            font-size: 1.4em;
            color: var(--accent-success);
            margin-bottom: 25px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .results-grid {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .result-card {
            background: linear-gradient(135deg, var(--bg-tertiary) 0%, var(--bg-card) 100%);
            border-radius: 12px;
            padding: 25px;
            border-left: 5px solid var(--accent-primary);
            transition: all 0.3s ease;
        }

        .result-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--border-light);
        }

        .card-title {
            font-size: 1.2em;
            font-weight: 600;
            color: var(--text-primary);
        }

        .card-stats {
            display: flex;
            gap: 15px;
            font-size: 0.9em;
        }

        .stat-ingredient, .stat-output {
            padding: 6px 12px;
            border-radius: 20px;
            font-weight: 500;
        }

        .stat-ingredient {
            background: rgba(52, 152, 219, 0.1);
            color: var(--accent-primary);
        }

        .stat-output {
            background: rgba(39, 174, 96, 0.1);
            color: var(--accent-success);
        }

        .card-content {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .requirements-section, .outputs-section {
            flex: 1;
        }

        .section-title {
            font-size: 1.1em;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .requirements-list, .outputs-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .requirement-item {
            background: var(--bg-card);
            border-radius: 8px;
            padding: 15px;
            border: 1px solid var(--border-light);
            transition: all 0.3s ease;
        }

        .requirement-item:hover {
            border-color: var(--accent-primary);
            transform: translateX(5px);
        }

        .requirement-main {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 10px;
        }

        .requirement-icon {
            width: 40px;
            height: 40px;
            flex-shrink: 0;
        }

        .requirement-icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 6px;
            border: 2px solid var(--border-color);
        }

        .requirement-info {
            flex: 1;
        }

        .requirement-name {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 4px;
        }

        .requirement-amount {
            color: var(--accent-primary);
            font-weight: 500;
        }

        .requirement-source {
            margin-top: 8px;
            padding-top: 8px;
            border-top: 1px dashed var(--border-light);
        }

        .source-label {
            font-size: 0.85em;
            color: var(--text-muted);
            margin-right: 8px;
        }

        .source-path {
            display: inline;
            font-size: 0.85em;
            color: var(--text-light);
        }

        .path-step {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            margin: 0 2px;
        }

        .path-step img {
            width: 16px;
            height: 16px;
            object-fit: contain;
            border-radius: 2px;
        }

        .resource-requirements {
            margin-top: 8px;
            padding-top: 8px;
            border-top: 1px dashed var(--border-light);
        }

        .resource-label {
            font-size: 0.85em;
            color: var(--accent-secondary);
            margin-bottom: 4px;
            font-weight: 500;
        }

        .resource-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .resource-item {
            font-size: 0.8em;
            color: var(--text-muted);
            padding: 4px 8px;
            background: var(--bg-tertiary);
            border-radius: 4px;
        }

        .output-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            background: var(--bg-card);
            border-radius: 8px;
            border: 1px solid var(--border-light);
            transition: all 0.3s ease;
        }

        .output-item:hover {
            border-color: var(--accent-success);
            transform: translateX(5px);
        }

        .output-icon {
            width: 35px;
            height: 35px;
            flex-shrink: 0;
        }

        .output-icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 6px;
            border: 2px solid var(--border-color);
        }

        .output-info {
            flex: 1;
        }

        .output-name {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 2px;
        }

        .output-amount {
            color: var(--accent-success);
            font-weight: 500;
            font-size: 0.95em;
        }

        .no-outputs {
            text-align: center;
            color: var(--text-muted);
            font-style: italic;
            padding: 20px;
            background: var(--bg-tertiary);
            border-radius: 8px;
            border: 1px dashed var(--border-color);
        }

        .no-results {
            text-align: center;
            color: var(--text-muted);
            font-style: italic;
            padding: 50px 30px;
            background: var(--bg-tertiary);
            border-radius: 12px;
            border: 2px dashed var(--border-color);
            font-size: 1.1em;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .results-section {
                padding: 20px;
            }

            .result-card {
                padding: 20px;
            }

            .card-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .card-stats {
                width: 100%;
                justify-content: space-between;
            }

            .resource-list {
                flex-direction: column;
                gap: 4px;
            }
        }
    </style>
</head>

};
function CritterCalculator() {
    const [critterNumber, setCritterNumber] = React.useState(5);
    const [selectedCritter, setSelectedCritter] = React.useState("");
    const [wildPlant, setWildPlant] = React.useState(false);
    const [fertilization, setFertilization] = React.useState(false);
    const [result, setResult] = React.useState([]);
    const [isDarkTheme, setIsDarkTheme] = React.useState(false);
    const [activeCategory, setActiveCategory] = React.useState("全部");

    React.useEffect(() => {
        const mediaQuery = window.matchMedia('(prefers-color-scheme: dark)');
        setIsDarkTheme(mediaQuery.matches);

        const handleChange = (e) => {
            setIsDarkTheme(e.matches);
        };

        mediaQuery.addEventListener('change', handleChange);
        return () => mediaQuery.removeEventListener('change', handleChange);
    }, []);

    React.useEffect(() => {
        document.documentElement.setAttribute('data-theme', isDarkTheme ? 'dark' : 'light');
    }, [isDarkTheme]);

    const goToHome = () => {
        window.location.href = '/index.html';
    };

    const toggleTheme = () => {
        setIsDarkTheme(!isDarkTheme);
    };

    const findFoodSources = (foodName, amountNeeded, path = []) => {
        let sources = [];
        if (path.includes(foodName)) return sources;
        let newPath = [...path, foodName];

        const isPercentage = typeof amountNeeded === 'string' && amountNeeded.includes('%');

        const foodPlants = Object.entries(植物).filter(([plantName, plantInfo]) => {
            if (isPercentage && foodName === plantName) {
                return true;
            }
            return plantInfo[foodName] != null;
        });

        if (foodPlants.length > 0) {
            foodPlants.forEach(([plantName, plantInfo]) => {
                let cycle = wildPlant ? plantInfo["生长周期"][1] : plantInfo["生长周期"][0];
                if (fertilization && plantName !== "米虱木") cycle /= 2;

                let plantCount;
                let resourceConsumption = [];

                if (isPercentage && foodName === plantName) {
                    const percentage = parseFloat(amountNeeded) / 100;
                    const plantOutputPerCycle = 1 / cycle;
                    plantCount = parseFloat((critterNumber * percentage) / plantOutputPerCycle).toFixed(2);
                } else {
                    const totalOutputNeededPerCycle = parseFloat(amountNeeded);
                    const plantOutputPerCycle = plantInfo[foodName] / cycle;
                    plantCount = parseFloat(totalOutputNeededPerCycle / plantOutputPerCycle).toFixed(2);
                }

                if (plantInfo["人工培育"]) {
                    Object.entries(plantInfo["人工培育"]).forEach(([action, resources]) => {
                        Object.entries(resources).forEach(([resourceName, resourceAmount]) => {
                            let consumptionPerCycle = resourceAmount[wildPlant ? 1 : 0] * plantCount;
                            resourceConsumption.push({
                                资源: resourceName,
                                数量: parseFloat(consumptionPerCycle).toFixed(2),
                                单位: "千克/周期"
                            });
                        });
                    });
                }

                let displayName;
                if (isPercentage && foodName === plantName) {
                    displayName = `${plantName}（植物本身）`;
                } else {
                    displayName = `${foodName}`;
                }

                sources.push({
                    名称: displayName,
                    数量: plantCount,
                    单位: "株",
                    来源: [...newPath, plantName],
                    资源消耗: resourceConsumption.length > 0 ? resourceConsumption : null
                });
            });
            return sources;
        }

        if (食物[foodName]) {
            sources.push({
                名称: foodName,
                数量: parseFloat(amountNeeded).toFixed(2),
                单位: "千克/周期",
                路径: newPath,
                类型: "食物"
            });
            return sources;
        }

        sources.push({
            名称: foodName,
            数量: parseFloat(amountNeeded).toFixed(2),
            单位: "千克/周期",
            路径: newPath,
            类型: "矿物/材料"
        });

        return sources;
    };

    const calculateRequirements = () => {
        if (!selectedCritter || !动物[selectedCritter]) {
            setResult([]);
            return;
        }

        let calcResult = [];
        const critterInfo = 动物[selectedCritter];

        if (!critterInfo.食物 || critterInfo.食物.length === 0) {
            setResult([]);
            return;
        }

        critterInfo.食物.forEach((foodOption, optionIndex) => {
            let optionResult = {
                name: `食物选项 ${optionIndex + 1}`,
                ingredients: [],
                outputs: []
            };

            const processFoodOption = (option) => {
                if (Array.isArray(option)) {
                    if (option.length === 4) {
                        const [food, amount, output, outputAmount] = option;
                        let totalFoodNeeded;

                        if (typeof amount === 'string' && amount.includes('%')) {
                            totalFoodNeeded = amount;
                        } else {
                            totalFoodNeeded = parseFloat(amount) * critterNumber;
                        }

                        const foodSources = findFoodSources(food, totalFoodNeeded);
                        optionResult.ingredients.push(...foodSources);

                        if (output && outputAmount) {
                            optionResult.outputs.push({
                                名称: output,
                                数量: parseFloat(outputAmount) * critterNumber,
                                单位: "千克/周期",
                                类型: "产出"
                            });
                        }
                    } else if (option.length === 2) {
                        const [food, amount] = option;
                        let totalFoodNeeded;

                        if (typeof amount === 'string' && amount.includes('%')) {
                            totalFoodNeeded = amount;
                        } else {
                            totalFoodNeeded = parseFloat(amount) * critterNumber;
                        }

                        const foodSources = findFoodSources(food, totalFoodNeeded);
                        optionResult.ingredients.push(...foodSources);
                    }
                } else if (typeof option === 'string') {
                    const foodSources = findFoodSources(option, critterNumber);
                    optionResult.ingredients.push(...foodSources);
                }
            };

            if (Array.isArray(foodOption) && foodOption.length > 0 && Array.isArray(foodOption[0])) {
                foodOption.forEach(option => processFoodOption(option));
            } else {
                processFoodOption(foodOption);
            }

            if (optionResult.ingredients.length > 0 || optionResult.outputs.length > 0) {
                calcResult.push(optionResult);
            }
        });

        setResult(calcResult);
    };

    React.useEffect(() => {
        calculateRequirements();
    }, [critterNumber, selectedCritter, wildPlant, fertilization]);

    const getIconForName = (name) => {
        // 处理包含 "（植物本身）" 的情况
        const cleanName = name.replace(/（植物本身）/, '');

        if (name.includes(" → ")) {
            const parts = name.split(" → ");
            const sourceName = parts[0].replace(/（植物本身）/, '');
            const materialName = parts[1].replace(/（植物本身）/, '');

            if (植物[sourceName] && 植物[sourceName].图片) return 植物[sourceName].图片;
            if (动物[sourceName] && 动物[sourceName].图片) return 动物[sourceName].图片;
            if (食物[materialName] && 食物[materialName].图片) return 食物[materialName].图片;
        }

        // 使用替换后的名称进行查找
        if (食物[cleanName] && 食物[cleanName].图片) return 食物[cleanName].图片;
        if (植物[cleanName] && 植物[cleanName].图片) return 植物[cleanName].图片;
        if (动物[cleanName] && 动物[cleanName].图片) return 动物[cleanName].图片;
        if (固体元素[cleanName] && 固体元素[cleanName].图片) return 固体元素[cleanName].图片;
        if (液体元素[cleanName] && 液体元素[cleanName].图片) return 液体元素[cleanName].图片;
        if (气体元素[cleanName] && 气体元素[cleanName].图片) return 气体元素[cleanName].图片;
        if (其它贴图[cleanName] && 其它贴图[cleanName].图片) return 其它贴图[cleanName].图片;

        // 如果替换后的名称找不到，再尝试用原始名称查找
        if (食物[name] && 食物[name].图片) return 食物[name].图片;
        if (植物[name] && 植物[name].图片) return 植物[name].图片;
        if (动物[name] && 动物[name].图片) return 动物[name].图片;
        if (固体元素[name] && 固体元素[name].图片) return 固体元素[name].图片;
        if (液体元素[name] && 液体元素[name].图片) return 液体元素[name].图片;
        if (气体元素[name] && 气体元素[name].图片) return 气体元素[name].图片;
        if (其它贴图[name] && 其它贴图[name].图片) return 其它贴图[name].图片;

        return null;
    };

    const categories = React.useMemo(() => {
        const allCategories = new Set();
        Object.values(动物).forEach(animal => {
            if (animal.分类) {
                allCategories.add(animal.分类);
            }
        });
        return ["全部", ...Array.from(allCategories).sort()];
    }, []);

    const filteredAnimals = React.useMemo(() => {
        if (activeCategory === "全部") {
            return Object.entries(动物);
        }
        return Object.entries(动物).filter(([_, animal]) => animal.分类 === activeCategory);
    }, [activeCategory]);

    return (
        <div className="calculator-container">
            <div class="header">
                <button class="back-button" onClick={goToHome} title="返回首页">🏠 返回首页</button>
                <button class="theme-toggle" onClick={toggleTheme} title="切换主题">
                    {isDarkTheme ? '☀️' : '🌙'}
                </button>
                <h1>🐾 小动物养殖计算器</h1>
                <p>计算缺氧中小动物的食物需求和产出，优化你的养殖系统</p>
            </div>

            <div className="content">
                <div className="section">
                    <div className="section-title">🐄 养殖配置</div>
                    <div className="input-group">
                        <label>小动物数量:</label>
                        <input
                            type="number"
                            step="1"
                            min="1"
                            value={critterNumber}
                            onChange={e => setCritterNumber(parseInt(e.target.value) || 8)}
                        />
                    </div>
                </div>

                <div className="section">
                    <div className="section-title">🌱 植物配置</div>
                    <div className="checkbox-group">
                        <div className="checkbox-item">
                            <input
                                type="checkbox"
                                id="植物野生"
                                checked={wildPlant}
                                onChange={e => setWildPlant(e.target.checked)}
                            />
                            <label htmlFor="植物野生">植物野生</label>
                        </div>
                        <div className="checkbox-item">
                            <input
                                type="checkbox"
                                id="施肥"
                                checked={fertilization}
                                onChange={e => setFertilization(e.target.checked)}
                            />
                            <label htmlFor="施肥">施肥加速</label>
                        </div>
                    </div>
                </div>

                <div className="section">
                    <div className="section-title">🦌 选择小动物</div>
                    <div className="category-tabs" style={{
                        display: 'flex',
                        flexWrap: 'wrap',
                        gap: '10px',
                        padding: '15px',
                        background: 'var(--bg-tertiary)',
                        borderRadius: '10px',
                        justifyContent: 'left'
                    }}>
                        {categories.map(category => {
                            const categoryIcon = 分类贴图[category]?.图片;
                            return (
                                <button
                                    key={category}
                                    className={`category-tab ${activeCategory === category ? 'active' : ''}`}
                                    onClick={() => setActiveCategory(category)}
                                    style={{
                                        display: 'flex',
                                        alignItems: 'center',
                                        gap: '8px',
                                        padding: '10px 16px',
                                        border: `2px solid ${activeCategory === category ? 'var(--accent-primary)' : 'var(--border-color)'}`,
                                        borderRadius: '25px',
                                        background: activeCategory === category ? 'var(--accent-primary)' : 'var(--bg-card)',
                                        color: activeCategory === category ? 'white' : 'var(--text-primary)',
                                        cursor: 'pointer',
                                        transition: 'all 0.3s ease',
                                        fontSize: '0.9em',
                                        fontWeight: '500',
                                        minWidth: '120px',
                                        justifyContent: 'center'
                                    }}
                                >
                                    {categoryIcon && (
                                        <img
                                            src={categoryIcon}
                                            alt={category}
                                            style={{
                                                width: '20px',
                                                height: '20px',
                                                objectFit: 'contain',
                                                borderRadius: '2px'
                                            }}
                                        />
                                    )}
                                    <span>{category}</span>
                                </button>
                            );
                        })}
                    </div>

                    <div className="animals-grid" style={{
                        display: 'grid',
                        gridTemplateColumns: 'repeat(auto-fill, minmax(200px, 1fr))',
                        gap: '12px',
                        maxHeight: '400px',
                        overflowY: 'auto',
                        padding: '15px',
                        background: 'var(--bg-tertiary)',
                        borderRadius: '10px'
                    }}>
                        {filteredAnimals.map(([animalName, animalInfo]) => {
                            const categoryIcon = 分类贴图[animalInfo.分类]?.图片;
                            return (
                                <label key={animalName} className="animal-radio-item" style={{
                                    display: 'flex',
                                    alignItems: 'center',
                                    gap: '12px',
                                    padding: '12px',
                                    background: 'var(--bg-card)',
                                    border: `2px solid ${selectedCritter === animalName ? 'var(--accent-primary)' : 'var(--border-color)'}`,
                                    borderRadius: '8px',
                                    cursor: 'pointer',
                                    transition: 'all 0.3s ease',
                                    minHeight: '70px',
                                    position: 'relative'
                                }}>
                                    <input
                                        type="radio"
                                        name="animal"
                                        value={animalName}
                                        checked={selectedCritter === animalName}
                                        onChange={(e) => setSelectedCritter(e.target.value)}
                                        style={{ display: 'none' }}
                                    />
                                    {animalInfo.图片 && (
                                        <img
                                            src={animalInfo.图片}
                                            alt={animalName}
                                            style={{
                                                width: '45px',
                                                height: '45px',
                                                objectFit: 'contain',
                                                borderRadius: '4px',
                                                flexShrink: '0'
                                            }}
                                        />
                                    )}
                                    <div style={{ flex: '1' }}>
                                        <div style={{
                                            fontWeight: '600',
                                            color: 'var(--text-primary)',
                                            fontSize: '0.95em',
                                            marginBottom: '4px'
                                        }}>
                                            {animalName}
                                        </div>
                                        <div style={{
                                            display: 'flex',
                                            alignItems: 'center',
                                            gap: '6px',
                                            fontSize: '0.75em',
                                            color: 'var(--text-muted)',
                                            opacity: '0.8'
                                        }}>
                                            {categoryIcon && (
                                                <img
                                                    src={categoryIcon}
                                                    alt={animalInfo.分类}
                                                    style={{
                                                        width: '14px',
                                                        height: '14px',
                                                        objectFit: 'contain',
                                                        borderRadius: '1px'
                                                    }}
                                                />
                                            )}
                                            <span>{animalInfo.分类}</span>
                                        </div>
                                    </div>
                                    {selectedCritter === animalName && (
                                        <div style={{
                                            position: 'absolute',
                                            top: '8px',
                                            right: '8px',
                                            width: '12px',
                                            height: '12px',
                                            borderRadius: '50%',
                                            background: 'var(--accent-primary)',
                                            border: '2px solid var(--bg-card)'
                                        }} />
                                    )}
                                </label>
                            );
                        })}
                    </div>
                </div>

                {result && result.length > 0 && (
                    <div className="results-section">
                        <div className="results-title">📊 养殖需求计算结果</div>
                        <div className="results-grid">
                            {result.map((item, idx1) => (
                                <div key={"group_"+idx1} className="result-card">
                                    <div className="card-header">
                                        <div className="card-title">{item.name}</div>
                                        <div className="card-stats">
                                            <span className="stat-ingredient">
                                                📥 {item.ingredients.length} 种原料
                                            </span>
                                            <span className="stat-output">
                                                📤 {item.outputs.length} 种产出
                                            </span>
                                        </div>
                                    </div>

                                    <div className="card-content">
                                        {item.ingredients.length > 0 && (
                                            <div className="requirements-section">
                                                <div className="section-title">🍽️ 原料需求</div>
                                                <div className="requirements-list">
                                                    {item.ingredients.map((recipe, idx2) => {
                                                        const iconUrl = getIconForName(recipe["名称"]);
                                                        return (
                                                            <div key={"ingredient_"+idx1+"_"+idx2} className="requirement-item">
                                                                <div className="requirement-main">
                                                                    <div className="requirement-icon">
                                                                        {iconUrl && (
                                                                            <img src={iconUrl} alt={recipe["名称"]} />
                                                                        )}
                                                                    </div>
                                                                    <div className="requirement-info">
                                                                        <div className="requirement-name">{recipe["名称"]}</div>
                                                                        <div className="requirement-amount">
                                                                            {recipe["数量"]} {recipe["单位"]}
                                                                        </div>
                                                                    </div>
                                                                </div>

                                                                {recipe.来源 && (
                                                                    <div className="requirement-source">
                                                                        <span className="source-label">来源:</span>
                                                                        <div className="source-path">
                                                                            {recipe.来源.reverse().map((item, index) => {
                                                                                const pathIcon = getIconForName(item);
                                                                                return (
                                                                                    <span key={index} className="path-step">
                                                                                        {pathIcon && (
                                                                                            <img src={pathIcon} alt={item} />
                                                                                        )}
                                                                                        {item}
                                                                                        {index < recipe.来源.length - 1 && " → "}
                                                                                    </span>
                                                                                );
                                                                            })}
                                                                        </div>
                                                                    </div>
                                                                )}

                                                                {recipe.资源消耗 && recipe.资源消耗.length > 0 && (
                                                                    <div className="resource-requirements">
                                                                        <div className="resource-label">资源消耗:</div>
                                                                        <div className="resource-list">
                                                                            {recipe.资源消耗.map((resource, idx) => (
                                                                                <div key={idx} className="resource-item">
                                                                                    {resource.资源}: {resource.数量} {resource.单位}
                                                                                </div>
                                                                            ))}
                                                                        </div>
                                                                    </div>
                                                                )}
                                                            </div>
                                                        );
                                                    })}
                                                </div>
                                            </div>
                                        )}

                                        <div className="outputs-section">
                                            <div className="section-title">🎯 产出物品</div>
                                            <div className="outputs-list">
                                                {item.outputs.length > 0 ? (
                                                    item.outputs.map((output, idx2) => {
                                                        const iconUrl = getIconForName(output["名称"]);
                                                        return (
                                                            <div key={"output_"+idx1+"_"+idx2} className="output-item">
                                                                <div className="output-icon">
                                                                    {iconUrl && (
                                                                        <img src={iconUrl} alt={output["名称"]} />
                                                                    )}
                                                                </div>
                                                                <div className="output-info">
                                                                    <div className="output-name">{output["名称"]}</div>
                                                                    <div className="output-amount">
                                                                        {output["数量"]} {output["单位"]}
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        );
                                                    })
                                                ) : (
                                                    <div className="no-outputs">
                                                        🐾 无额外产出物品
                                                    </div>
                                                )}
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>
                )}
                {selectedCritter && result.length === 0 && (
                    <div className="no-results">
                        🎉 这个小动物不需要额外食物或是基础食物！
                    </div>
                )}
            </div>
        </div>
    );
}

const root = ReactDOM.createRoot(document.getElementById('root'));
root.render(<CritterCalculator />);
</script>
</body>
</html>
