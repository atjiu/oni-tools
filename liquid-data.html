<html lang="zh-CN">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --bg-secondary: white;
            --bg-tertiary: #f8f9fa;
            --bg-card: white;
            --text-primary: #2c3e50;
            --text-secondary: #34495e;
            --text-muted: #7f8c8d;
            --text-light: #95a5a6;
            --border-color: #e1e8ed;
            --border-light: #ecf0f1;
            --accent-primary: #3498db;
            --accent-secondary: #e74c3c;
            --accent-success: #27ae60;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            --shadow-light: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        [data-theme="dark"] {
            --bg-primary: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            --bg-secondary: #1a1a1a;
            --bg-tertiary: #2d2d2d;
            --bg-card: #2d2d2d;
            --text-primary: #ffffff;
            --text-secondary: #e0e0e0;
            --text-muted: #b0b0b0;
            --text-light: #888888;
            --border-color: #404040;
            --border-light: #505050;
            --accent-primary: #4a9fea;
            --accent-secondary: #ff6b6b;
            --accent-success: #2ecc71;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
            --shadow-light: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-primary);
            min-height: 100vh;
            padding: 20px;
            color: var(--text-primary);
            transition: all 0.3s ease;
        }

        .calculator-container {
            max-width: 1400px;
            margin: 0 auto;
            background: var(--bg-secondary);
            border-radius: 15px;
            box-shadow: var(--shadow);
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .content {
            padding: 30px;
            background: var(--bg-secondary);
            transition: all 0.3s ease;
        }

        .table-container {
            background: var(--bg-card);
            border-radius: 10px;
            padding: 25px;
            margin-top: 20px;
            border: 2px solid var(--border-color);
            overflow-x: auto;
            transition: all 0.3s ease;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            padding: 15px 12px;
            text-align: left;
            font-weight: 600;
            border-bottom: 2px solid var(--border-color);
            transition: all 0.3s ease;
            position: relative;
        }

        th:hover {
            background: var(--border-color);
            cursor: pointer;
        }

        th:active {
            transform: translateY(1px);
        }

        td {
            padding: 12px;
            border-bottom: 1px solid var(--border-light);
            transition: all 0.3s ease;
        }

        tr:hover {
            background: var(--bg-tertiary);
            transform: translateY(-1px);
            transition: all 0.2s ease;
        }

        .liquid-with-icon {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .liquid-icon {
            width: 32px;
            height: 32px;
            object-fit: contain;
            border-radius: 4px;
            flex-shrink: 0;
        }

        .liquid-name {
            font-weight: 600;
            color: var(--text-primary);
            transition: all 0.3s ease;
        }

        .temperature-cell {
            font-family: 'Courier New', monospace;
            color: var(--accent-secondary);
            font-weight: 500;
        }

        .heat-capacity {
            color: var(--accent-primary);
            font-weight: 500;
        }

        .mass-cell {
            font-weight: 500;
        }
        .density-cell {
            font-family: 'Courier New', monospace;
            color: var(--text-secondary);
            font-size: 0.9em;
        }

        @media (max-width: 768px) {
            .content {
                padding: 20px;
            }

            .table-container {
                padding: 15px;
            }

            th, td {
                padding: 8px 6px;
                font-size: 0.9em;
            }

            .liquid-icon {
                width: 24px;
                height: 24px;
            }

            .header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>

        };
        function LiquidData() {
            const [isDarkTheme, setIsDarkTheme] = React.useState(false);
            const [sortConfig, setSortConfig] = React.useState({ key: null, direction: null });

            // 排序函数
            const handleSort = (key) => {
                let direction;

                if (sortConfig.key !== key) {
                    direction = 'asc';
                } else if (sortConfig.direction === 'asc') {
                    direction = 'desc';
                } else if (sortConfig.direction === 'desc') {
                    direction = null;
                } else {
                    direction = 'asc';
                }

                setSortConfig({
                    key: direction ? key : null,
                    direction
                });
            };

            // 获取排序后的数据
            const getSortedLiquids = () => {
                if (!sortConfig.key || !sortConfig.direction) return liquid;

                return [...liquid].sort((a, b) => {
                    let aValue, bValue;

                    switch (sortConfig.key) {
                        case 'name':
                            aValue = liquidNames[a.elementId]?.zh || a.elementId;
                            bValue = liquidNames[b.elementId]?.zh || b.elementId;
                            break;
                        case 'maxMass':
                            aValue = a.maxMass;
                            bValue = b.maxMass;
                            break;
                        case 'waterGate':
                            aValue = a.minHorizontalFlow * 4;
                            bValue = b.minHorizontalFlow * 4;
                            break;
                        case 'heatCapacity':
                            aValue = a.specificHeatCapacity;
                            bValue = b.specificHeatCapacity;
                            break;
                        case 'temperature':
                            aValue = a.lowTemp; // 使用凝固温度排序
                            bValue = b.lowTemp;
                            break;
                        case 'density':
                            aValue = a.molarMass;
                            bValue = b.molarMass;
                            break;
                        default:
                            return 0;
                    }

                    if (aValue < bValue) {
                        return sortConfig.direction === 'asc' ? -1 : 1;
                    }
                    if (aValue > bValue) {
                        return sortConfig.direction === 'asc' ? 1 : -1;
                    }
                    return 0;
                });
            };

            // 获取排序指示器
            const getSortIndicator = (key) => {
                if (sortConfig.key !== key || !sortConfig.direction) return '↕';
                return sortConfig.direction === 'asc' ? '↑' : '↓';
            };

            const sortedLiquids = getSortedLiquids();

            React.useEffect(() => {
                const mediaQuery = window.matchMedia('(prefers-color-scheme: dark)');
                setIsDarkTheme(mediaQuery.matches);

                const handleChange = (e) => {
                    setIsDarkTheme(e.matches);
                };

                mediaQuery.addEventListener('change', handleChange);
                return () => mediaQuery.removeEventListener('change', handleChange);
            }, []);

            React.useEffect(() => {
                document.documentElement.setAttribute('data-theme', isDarkTheme ? 'dark' : 'light');
            }, [isDarkTheme]);

            const toggleTheme = () => {
                setIsDarkTheme(!isDarkTheme);
            };

            return (
                <div className="calculator-container">
                    <div className="header">
                        <button className="theme-toggle" onClick={toggleTheme} title="切换主题">
                            {isDarkTheme ? '☀️' : '🌙'}
                        </button>
                        <h1>💧 液体详细数据</h1>
                        <p>缺氧液体属性大全 - 点击表头排序</p>
                    </div>

                    <div className="content">
                        <div className="table-container">
                            <table>
                                <thead>
                                    <tr>
                                        <th
                                            onClick={() => handleSort('name')}
                                            style={{cursor: 'pointer', userSelect: 'none'}}>
                                            液体 {getSortIndicator('name')}
                                        </th>
                                        <th
                                            onClick={() => handleSort('maxMass')}
                                            style={{cursor: 'pointer', userSelect: 'none'}}>
                                            质量 {getSortIndicator('maxMass')}
                                        </th>
                                        <th
                                            onClick={() => handleSort('waterGate')}
                                            style={{cursor: 'pointer', userSelect: 'none'}}>
                                            水门 {getSortIndicator('waterGate')}
                                        </th>
                                        <th
                                            onClick={() => handleSort('heatCapacity')}
                                            style={{cursor: 'pointer', userSelect: 'none'}}>
                                            比热容(T/g/°C) {getSortIndicator('heatCapacity')}
                                        </th>
                                        <th
                                            onClick={() => handleSort('temperature')}
                                            style={{cursor: 'pointer', userSelect: 'none'}}>
                                            凝固/蒸发(°C) {getSortIndicator('temperature')}
                                        </th>
                                        <th
                                            onClick={() => handleSort('density')}
                                            style={{cursor: 'pointer', userSelect: 'none'}}>
                                            密度(g/mol) {getSortIndicator('density')}
                                        </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {sortedLiquids.map((item, index) => (
                                        <tr key={index}>
                                            <td>
                                                <div className="liquid-with-icon">
                                                    {liquidNames[item.elementId]?.image && (
                                                        <img
                                                            src={liquidNames[item.elementId].image}
                                                            alt={liquidNames[item.elementId].zh}
                                                            className="liquid-icon"
                                                        />
                                                    )}
                                                    <span className="liquid-name">
                                                        {liquidNames[item.elementId]?.zh || item.elementId}
                                                    </span>
                                                </div>
                                            </td>
                                            <td className="mass-cell">{item.maxMass}kg</td>
                                            <td className="mass-cell">
                                                {item.elementId == "ViscoGel" ? "任意":
                                                <>小于{(item.minHorizontalFlow * 4) < 1
                                                    ? Math.round((item.minHorizontalFlow * 4) * 1000)
                                                    : ((item.minHorizontalFlow * 4).toFixed(1))}
                                                {(item.minHorizontalFlow * 4) < 1 ? 'g' : 'kg'}</>}
                                            </td>
                                            <td className="heat-capacity">{item.specificHeatCapacity}</td>
                                            <td className="temperature-cell">
                                                {(item.lowTemp - 272.15).toFixed(1)}°C / {(item.highTemp - 272.15).toFixed(1)}°C
                                            </td>
                                            <td className="density-cell">
                                                {item.molarMass.toFixed(5)}g/mol
                                            </td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<LiquidData />);
    </script>
</body>
</html>
