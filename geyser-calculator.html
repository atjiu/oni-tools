  {"间歇泉种类": "低温氯气喷孔", "调谐所需资源": "盐", "调谐资源消耗量_千克_600秒_仅喷发期": 50, "调谐后间歇泉产物的升温程度_摄氏度": 15},
  {"间歇泉种类": "含菌污氧喷孔", "调谐所需资源": "盐", "调谐资源消耗量_千克_600秒_仅喷发期": 50, "调谐后间歇泉产物的升温程度_摄氏度": 15},
  {"间歇泉种类": "高温污氧喷孔", "调谐所需资源": "盐", "调谐资源消耗量_千克_600秒_仅喷发期": 50, "调谐后间歇泉产物的升温程度_摄氏度": 15},
  {"间歇泉种类": "二氧化碳泉", "调谐所需资源": "污染土", "调谐资源消耗量_千克_600秒_仅喷发期": 50, "调谐后间歇泉产物的升温程度_摄氏度": 5},
  {"间歇泉种类": "二氧化碳喷孔", "调谐所需资源": "污染土", "调谐资源消耗量_千克_600秒_仅喷发期": 50, "调谐后间歇泉产物的升温程度_摄氏度": 5}

// 假设蒸汽机满效率运行
const STEAM_ROOM_TEMP = 200;
const STEAM_TURBINE_CONSUMPTION = 2; // 每台蒸汽机每秒消耗2kg蒸汽
const WATER_SHC = 比热容["水"];

// 蒸汽涡轮机发电功率 = 蒸汽吸入质量 × (蒸汽温度 - 95) × 4.179 × 850 ÷ 877.59

function GeyserCalculator() {
    const [selectedGeyser, setSelectedGeyser] = React.useState("");
    const [eruptionRate, setEruptionRate] = React.useState(""); //产出
    const [baseTemperature, setBaseTemperature] = React.useState(""); // 基础温度（不可修改）
    const [currentTemperature, setCurrentTemperature] = React.useState(""); // 当前温度（考虑调谐）
    const [totalEruptionTime, setTotalEruptionTime] = React.useState(""); // 喷发总时间
    const [eruptionDuration, setEruptionDuration] = React.useState(""); //喷发时间
    const [totalActiveCycles, setTotalActiveCycles] = React.useState(""); //活跃总周期
    const [activeCycles, setActiveCycles] = React.useState("");//活跃周期
    const [tuningCount, setTuningCount] = React.useState(0);
    const [averageOutput, setAverageOutput] = React.useState("");
    const [targetTemperature, setTargetTemperature] = React.useState("25");
    const [steamMass, setSteamMass] = React.useState("");
    const [turbineCount, setTurbineCount] = React.useState("");
    const [heatReleased, setHeatReleased] = React.useState("");
    const [isDarkTheme, setIsDarkTheme] = React.useState(false);
    const [selectedType, setSelectedType] = React.useState("全部");

    const geyserTypes = [...new Set(间歇泉.map(g => g.类型))];
    const filteredGeysers = selectedType === "全部"
        ? 间歇泉
        : 间歇泉.filter(g => g.类型 === selectedType);

    React.useEffect(() => {
        const mediaQuery = window.matchMedia('(prefers-color-scheme: dark)');
        setIsDarkTheme(mediaQuery.matches);

        const handleChange = (e) => {
            setIsDarkTheme(e.matches);
        };

        mediaQuery.addEventListener('change', handleChange);
        return () => mediaQuery.removeEventListener('change', handleChange);
    }, []);

    React.useEffect(() => {
        document.documentElement.setAttribute('data-theme', isDarkTheme ? 'dark' : 'light');
    }, [isDarkTheme]);

    const goToHome = () => {
        window.location.href = 'index.html';
    };

    const toggleTheme = () => {
        setIsDarkTheme(!isDarkTheme);
    };

    const calculateTunedTemperature = () => {
        if (!selectedGeyser || !baseTemperature || tuningCount === 0) {
            return baseTemperature;
        }

        const tuningData = 调谐间歇泉.find(t => t.间歇泉种类 === selectedGeyser);
        if (!tuningData) {
            return baseTemperature;
        }

        const baseTemp = parseFloat(baseTemperature);
        const tempIncrease = tuningCount * tuningData.调谐后间歇泉产物的升温程度_摄氏度;
        const tunedTemp = baseTemp + tempIncrease;

        return tunedTemp.toFixed(1);
    };

    React.useEffect(() => {
        if (selectedGeyser) {
            const geyser = 间歇泉.find(g => g.名称 === selectedGeyser);
            if (geyser) {
                const tempValue = geyser.产物_温度.replace('°C', '');
                setBaseTemperature(tempValue);
                setCurrentTemperature(tempValue);
            }
        } else {
            setEruptionRate("");
            setBaseTemperature("");
            setCurrentTemperature("");
            setTotalEruptionTime("");
            setEruptionDuration("");
            setTotalActiveCycles("");
            setActiveCycles("");
            setAverageOutput("");
            setTuningCount(0);
            setSteamMass("");
            setTurbineCount("");
        }
    }, [selectedGeyser]);

    React.useEffect(() => {
        if (selectedGeyser && baseTemperature) {
            const tunedTemp = calculateTunedTemperature();
            setCurrentTemperature(tunedTemp);
        }
    }, [tuningCount, selectedGeyser, baseTemperature]);

    const calculateAverageOutput = () => {
        if (!eruptionRate || !totalEruptionTime || !eruptionDuration || !totalActiveCycles || !activeCycles) {
            setAverageOutput("");
            return;
        }

        const rate = parseFloat(eruptionRate); //产物
        const totalTime = parseFloat(totalEruptionTime); //喷发总时间
        const duration = parseFloat(eruptionDuration); //喷发时间
        const totalCycles = parseFloat(totalActiveCycles); //活跃总周期
        const active = parseFloat(activeCycles); //活跃周期

        if (rate <= 0 || totalTime <= 0 || duration <= 0 || totalCycles <= 0 || active <= 0) {
            setAverageOutput("输入数据无效");
            return;
        }

        // 计算基础平均产量 (kg/s)
        // 平均产量 = (喷发率 × 喷发时间 × 活跃周期) / (喷发总时间 × 总周期)
        const baseAverageKgPerSecond = (rate * duration * active) / (totalTime * totalCycles);

        const tuningMultiplier = 1 + tuningCount * 0.2;
        const tunedAverageKgPerSecond = baseAverageKgPerSecond * tuningMultiplier;

        const averageGPerSecond = tunedAverageKgPerSecond * 1000;
        setAverageOutput(`${averageGPerSecond.toFixed(2)}g/s`);
    };

    const calculateHeatRequirements = () => {
        if (!eruptionRate || !eruptionDuration || !currentTemperature || !totalEruptionTime) {
            setSteamMass("");
            setTurbineCount("");
            return;
        }

        const rate = parseFloat(eruptionRate);
        const duration = parseFloat(eruptionDuration);
        const temp = parseFloat(currentTemperature);
        const totalTime = parseFloat(totalEruptionTime);

        const geyser = 间歇泉.find(g => g.名称 === selectedGeyser);
        if (!geyser) return;

        const productSHC = 比热容[geyser.产物_名称];
        if (!productSHC) return;

        const totalMass = rate * duration;
        let heatReleased = totalMass * productSHC * (temp - targetTemperature); // 千焦
        const minWaterMass = heatReleased / (WATER_SHC * (STEAM_ROOM_TEMP - 125)); // kg

        const heatPerKgSteam = WATER_SHC * (STEAM_ROOM_TEMP - 95); // kJ/kg
        const totalSteamRequired = heatReleased / heatPerKgSteam; // 需要的总蒸汽质量 (kg)
        const steamPerSecondRequired = totalSteamRequired / totalTime; // 平均每秒需要的蒸汽 (kg/s)
        const turbinesRequired = (steamPerSecondRequired / STEAM_TURBINE_CONSUMPTION).toFixed(2); // 每台蒸汽机处理2kg/s

        setSteamMass(minWaterMass.toFixed(2));
        setTurbineCount(turbinesRequired.toString());
        setHeatReleased(heatReleased.toFixed(2));
    };

    React.useEffect(() => {
        calculateAverageOutput();
        calculateHeatRequirements();
    }, [eruptionRate, totalEruptionTime, eruptionDuration, totalActiveCycles, activeCycles, tuningCount, currentTemperature, targetTemperature]);

    const getTuningInfo = () => {
        if (!selectedGeyser || tuningCount === 0) return null;

        const tuningData = 调谐间歇泉.find(t => t.间歇泉种类 === selectedGeyser);
        if (!tuningData) return null;

        const totalTempIncrease = tuningCount * tuningData.调谐后间歇泉产物的升温程度_摄氏度;
        const totalResourceConsumption = tuningCount * tuningData.调谐资源消耗量_千克_600秒_仅喷发期;

        return {
            调谐资源: tuningData.调谐所需资源,
            总升温: totalTempIncrease,
            总资源消耗: totalResourceConsumption
        };
    };

    const tuningInfo = getTuningInfo();

    return (
        <div className="calculator-container">
            <div className="header">
                <button className="back-button" onClick={goToHome} title="返回首页">🏠 返回首页</button>
                <button className="theme-toggle" onClick={toggleTheme} title="切换主题">
                    {isDarkTheme ? '☀️' : '🌙'}
                </button>
                <h1>🌋 缺氧间歇泉计算器</h1>
                <p>计算间歇泉产量和冷却需求，优化你的资源管理</p>
            </div>

            <div className="content">
                <div className="section">
                    <div className="section-title">🌋 间歇泉选择</div>
                    <div className="input-group">
                        <div>选择类型:</div>
                        <div className="checkbox-group">
                            <div className="checkbox-item">
                                <input
                                    type="radio"
                                    id="type-all"
                                    name="geyserType"
                                    value="全部"
                                    checked={selectedType === "全部"}
                                    onChange={(e) => setSelectedType(e.target.value)}
                                />
                                <label htmlFor="type-all">全部</label>
                            </div>
                            {geyserTypes.map(type => (
                                <div key={type} className="checkbox-item">
                                    <input
                                        type="radio"
                                        id={`type-${type}`}
                                        name="geyserType"
                                        value={type}
                                        checked={selectedType === type}
                                        onChange={(e) => setSelectedType(e.target.value)}
                                    />
                                    <label htmlFor={`type-${type}`}>{type}</label>
                                </div>
                            ))}
                        </div>
                    </div>
                    <div className="input-group">
                        <div>选择间歇泉:</div>
                        <div className="radio-group">
                            {filteredGeysers.map(geyser => (
                                <label key={geyser.名称} className="radio-item machine-radio-item">
                                    <input
                                        type="radio"
                                        name="geyser"
                                        value={geyser.名称}
                                        checked={selectedGeyser === geyser.名称}
                                        onChange={(e) => setSelectedGeyser(e.target.value)}
                                    />
                                    {geyser.图片 && (
                                        <img src={geyser.图片} alt={geyser.名称} className="radio-icon" />
                                    )}
                                    <div className="geyser-option-content">
                                        <div className="geyser-name">{geyser.名称}</div>
                                        <div className="geyser-properties-small">
                                            <div className="geyser-property">
                                                <span className="property-label">类型:</span>
                                                <span className="property-value">{geyser.类型}</span>
                                            </div>
                                            <div className="geyser-property">
                                                <span className="property-label">产物:</span>
                                                <span className="property-value">{geyser.产物_名称}</span>
                                            </div>
                                            <div className="geyser-property">
                                                <span className="property-label">温度:</span>
                                                <span className="property-value">{geyser.产物_温度}</span>
                                            </div>
                                        </div>
                                    </div>
                                </label>
                            ))}
                        </div>
                    </div>
                </div>

                {selectedGeyser && (
                    <>
                        <div className="section">
                            <div className="section-title">📊 间歇泉数据</div>
                            <div className="input-grid">
                                <div className="input-item">
                                    <label>产出(kg/s):</label>
                                    <input
                                        type="number"
                                        value={eruptionRate}
                                        onChange={(e) => setEruptionRate(e.target.value)}
                                        step="0.1"
                                        min="0"
                                    />
                                </div>
                                <div className="input-item">
                                    <label>温度(°C):</label>
                                    <div style={{display: 'flex', alignItems: 'center', gap: '5px'}}>
                                        <input
                                            type="number"
                                            value={currentTemperature}
                                            readOnly
                                            style={{
                                                backgroundColor: '#f0f0f0',
                                                color: '#666'
                                            }}
                                        />
                                        {tuningCount > 0 && (
                                            <span
                                                className="tuning-info"
                                                title={`基础温度: ${baseTemperature}°C + 调谐升温`}
                                            >
                                                (+{(parseFloat(currentTemperature) - parseFloat(baseTemperature)).toFixed(2)}°C)
                                            </span>
                                        )}
                                    </div>
                                </div>
                                <div className="input-item">
                                    <label>喷发总时间(秒):</label>
                                    <input
                                        type="number"
                                        value={totalEruptionTime}
                                        onChange={(e) => setTotalEruptionTime(e.target.value)}
                                        step="1"
                                        min="0"
                                    />
                                </div>
                                <div className="input-item">
                                    <label>喷发时间(秒):</label>
                                    <input
                                        type="number"
                                        value={eruptionDuration}
                                        onChange={(e) => setEruptionDuration(e.target.value)}
                                        step="1"
                                        min="0"
                                    />
                                </div>
                                <div className="input-item">
                                    <label>活跃总周期(周期):</label>
                                    <input
                                        type="number"
                                        value={totalActiveCycles}
                                        onChange={(e) => setTotalActiveCycles(e.target.value)}
                                        step="0.1"
                                        min="0"
                                    />
                                </div>
                                <div className="input-item">
                                    <label>活跃周期(周期):</label>
                                    <input
                                        type="number"
                                        value={activeCycles}
                                        onChange={(e) => setActiveCycles(e.target.value)}
                                        step="0.1"
                                        min="0"
                                    />
                                </div>
                                <div className="input-item">
                                    <label>平均产量:</label>
                                    <input
                                        type="text"
                                        value={averageOutput}
                                        readOnly
                                        style={{
                                            backgroundColor: '#f0f0f0',
                                            color: '#666'
                                        }}
                                        placeholder="输入数据后自动计算"
                                    />
                                </div>
                            </div>
                        </div>

                        <div className="section">
                            <div className="section-title">⚙️ 调谐设置</div>
                            <div className="input-group">
                                <label>调谐次数 (0-5次):</label>
                                <div style={{display: 'flex', gap: '10px', alignItems: 'center', width: '100%'}}>
                                    <input
                                        type="range"
                                        min="0"
                                        max="5"
                                        value={tuningCount}
                                        onChange={(e) => setTuningCount(parseInt(e.target.value))}
                                        style={{flex: 1}}
                                    />
                                    <span style={{fontWeight: 'bold', minWidth: '30px'}}>{tuningCount}</span>
                                </div>
                                {tuningCount > 0 && (
                                    <div className="tuning-details">
                                        每次调谐增加20%产量
                                        {tuningInfo && (
                                            <div>
                                                总升温: +{tuningInfo.总升温}°C |
                                                资源消耗: {tuningInfo.总资源消耗}kg {tuningInfo.调谐资源}
                                            </div>
                                        )}
                                    </div>
                                )}
                            </div>
                        </div>

                        <div className="cooling-section">
                            <div className="cooling-title">❄️ 降温参考</div>
                            <div style={{marginBottom: '10px', color: 'var(--text-muted)'}}>
                                假设蒸汽机吸收的蒸汽温度：200°C
                            </div>
                            <div className="input-item" style={{width: '120px'}}>
                                <label>目标温度(°C):</label>
                                <input
                                    type="number"
                                    value={targetTemperature}
                                    onChange={e=>setTargetTemperature(e.target.value)}
                                />
                            </div>
                            <div className="cooling-grid">
                                <div className="cooling-item">
                                    <label>每次喷发释放的热量:</label>
                                    <div style={{
                                        padding: '10px 15px',
                                        backgroundColor: 'var(--bg-card)',
                                        border: '2px solid var(--border-color)',
                                        borderRadius: '8px',
                                        color: 'var(--text-primary)',
                                        fontWeight: '500'
                                    }}>
                                        {heatReleased || '0'} 千焦
                                    </div>
                                </div>
                                <div className="cooling-item">
                                    <label>蒸汽机数量:</label>
                                    <div style={{
                                        padding: '10px 15px',
                                        backgroundColor: 'var(--bg-card)',
                                        border: '2px solid var(--border-color)',
                                        borderRadius: '8px',
                                        color: 'var(--text-primary)',
                                        fontWeight: '500'
                                    }}>
                                        {turbineCount || '0'} 台
                                    </div>
                                </div>
                                <div className="cooling-item">
                                    <label>蒸汽室最小水质量:</label>
                                    <div style={{
                                        padding: '10px 15px',
                                        backgroundColor: 'var(--bg-card)',
                                        border: '2px solid var(--border-color)',
                                        borderRadius: '8px',
                                        color: 'var(--text-primary)',
                                        fontWeight: '500'
                                    }}>
                                        {steamMass || '0'} kg
                                    </div>
                                </div>
                            </div>
                        </div>
                    </>
                )}
            </div>
        </div>
    );
}

const root = ReactDOM.createRoot(document.getElementById('root'));
root.render(<GeyserCalculator />);
</script>
</body>
